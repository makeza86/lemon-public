<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lemon Mall — Главная</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #0f0f0f 60%, #000000);
      font-family: 'Montserrat', sans-serif;
      color: #fefefe;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: radial-gradient(#e6c20033 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 800px;
      padding: 2rem;
    }
    .ai-voice {
      position: relative;
      width: 180px;
      height: 180px;
      margin: 0 auto 2rem;
      border-radius: 50%;
      background: #001f3f;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 40px #0074d9cc, inset 0 0 20px #0074d9aa;
    }
    .wave {
      width: 100px;
      height: 60px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .wave span {
      display: block;
      width: 6px;
      height: 20px;
      background: #00bfff;
      animation: wave 1s infinite ease-in-out;
    }
    .wave span:nth-child(2) { animation-delay: 0.1s; }
    .wave span:nth-child(3) { animation-delay: 0.2s; }
    .wave span:nth-child(4) { animation-delay: 0.3s; }
    .wave span:nth-child(5) { animation-delay: 0.4s; }

    @keyframes wave {
      0%, 100% { height: 20px; }
      50% { height: 40px; }
    }

    .ai-text {
      font-size: 1.05rem;
      padding: 0 1rem;
      margin-bottom: 2rem;
      min-height: 80px;
      white-space: normal;
      overflow-wrap: break-word;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .btn {
      background: #00bfff;
      color: #000;
      padding: 1rem 2rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.1rem;
      transition: background 0.3s;
      cursor: pointer;
      border: none;
    }
    .btn:hover {
      background: #0095cc;
    }
    .whatsapp {
      background: #25D366;
      color: #fff;
    }
    .whatsapp:hover {
      background: #1ebc59;
    }
    .about-link {
      display: block;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #999;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ai-voice">
      <div class="wave">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
    </div>
    <div class="ai-text" id="ai-text"></div>
    <div class="buttons" id="buttons"></div>
    <a href="about.html" class="about-link">Узнать больше о нас</a>
  </div>

  <script>
    const steps = [...]; // Оставляем без изменений

    let stepIndex = 0;
    function typeText(element, text, callback) {
      let i = 0;
      element.textContent = "";
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, 65);
        } else {
          callback && callback();
        }
      }
      type();
    }

    function nextStep(start = 0) {
      const step = steps[stepIndex++];
      const aiText = document.getElementById("ai-text");
      const btns = document.getElementById("buttons");
      aiText.textContent = "";
      btns.innerHTML = "";
      typeText(aiText, step.text, () => {
        step.buttons.forEach(label => {
          const btn = document.createElement("button");
          btn.className = "btn";
          btn.textContent = label;
          if (label.includes("WhatsApp")) {
            btn.classList.add("whatsapp");
            btn.onclick = () => window.location.href = "https://wa.me/77001234567";
          } else {
            btn.onclick = () => nextStep();
          }
          btns.appendChild(btn);
        });
      });
    }

    window.onload = () => nextStep();
  </script>
</body>
</html>
